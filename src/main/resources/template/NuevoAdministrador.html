<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16"  href="/IMG/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/CSS/StyleNuevoSuperadministrador.css">
    <title>Nuevo Administrador</title>
</head>
<body>
    <header>
        <div id="Barra">
            <div>
                <img src="/IMG/Logo2.png" alt="Logo">
            </div>
    
            <div>
                <img src="/IMG/Perfil.png" alt="IconoCirculo">
                <img id="Flecha" src="/IMG/Flecha.png" alt="IconoFlecha">
            </div>
        </div>
    </header>

    <section class="container">
        <h1>
            Empleados
        </h1>


        <form id="Nuevo" action="">
            <input type="number" id="Nit" name="Nit" placeholder="CC">

            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">

            <input type="text" id="Genero" name="Genero" placeholder="Genero">

            <input type="number" id="Edad" name="Edad" placeholder="Edad">

            <input type="text" id="Direccion" name="Direccion" placeholder="Direccion">

            <input type="email" id="Correo" name="Correo" placeholder="Correo">

            <button type="submit" value="Submit">
                Agregar
            </button>
        </form> 
    </section>
</body>
</html>
